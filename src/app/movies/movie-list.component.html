<div class="card">
    <div class="card-header">{{subTitle}}</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">필터:</div>
        <div class="col-md-4">
          <input [(ngModel)]="filterText" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>필터: {{filterText}}</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="movies.length">
          <thead >
            <tr>
              <th>
                <button (click)="toggleImg()" class="btn btn-primary">{{ isImgDisplayed ? "이미지숨기기": "이미지보이기"}}</button>
              </th>
              <th >영화</th>
              <th>감독</th>
              <th>개봉일</th>
              <th>주연</th>
              <th>평점</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
              <td>
                <img  *ngIf="isImgDisplayed" 
                [src]="movie.imageUrl"
                  [title]="movie.name"
                  [style.width.px]="imgWidth"
                  [style.margin.px]="imgMargin">
              </td>
              <td>{{ movie.name}}</td>
              <td>{{movie.director | uppercase }}</td>
              <td>{{movie.releaseDate | date:'MMM d, y'}}</td>
              <td>{{movie.actor | lowercase }}</td>
              <td>{{movie.rate | number:'1.1'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
