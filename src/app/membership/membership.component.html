<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
</head> 

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">Sign up</h4>
        <form [formGroup]="signupForm" class="validation-form" novalidate (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email">Email</label>
            <input  formControlName="email" type="email" class="form-control" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              メールアドレスを入力してください。
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="****" required>
            <div class="invalid-feedback">
                パスワードを入力してください。
            </div>
          </div>
          
          <div class="mb-3">
            <label for="ConfirmPassword">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" placeholder="****" required>
            <div class="invalid-feedback">
              	確認用パスワードを入力してください。
            </div>
          </div>

          <div class="mb-3">
            <label for="Nickname">Nickname</label>
            <input formControlName="nickname" type="text" class="form-control" placeholder="KSG" required>
            <div class="invalid-feedback">
                ニックネームを入力してください。
            </div>
          </div>

          <div class="mb-3">
            <label for="profileImage">profilePic</label>
            <input type="file" class="form-control" id="profileImage" (change)="onFileSelected($event)" accept="image/*">

            <div *ngIf="previewUrl" class="mt-3">
                <p class="mb-1">Profile Preview:</p>
                <img [src]="previewUrl" alt="Profile Preview" class="img-thumbnail" style="max-width: 200px;">
            </div>
        </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input formControlName="agreement" id="aggrement" type="checkbox" class="custom-control-input" required>
            <label class="custom-control-label" for="aggrement">個人情報の収集および利用に同意します。</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
          <p class="mt-5 mb-3 text-muted text-center">{{title}}</p>
        </form>
      </div>
    </div>
  </div>

</body>
